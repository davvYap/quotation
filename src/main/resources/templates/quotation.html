<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
      }
      table {
        margin: auto;
        width: 60%;
      }
    </style>
    <title>Quotations</title>
  </head>
  <body>
    <h1>Quotations ID : <span data-th-text="${quotation.id}"></span></h1>
    <button><a href="/">Back</a></button>
    <h3>Items ðŸ‘‡</h3>
    <table border="1">
      <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Username</td>
        <td>Id</td>
        <td>Date</td>
      </tr>
      <tr data-th-each="item : ${items}">
        <td data-th-text="${item.name}"></td>
        <td data-th-text="${item.price}"></td>
        <td data-th-text="${item.username}"></td>
        <td data-th-text="${item.id}"></td>
        <td data-th-text="${item.dt}"></td>
      </tr>
    </table>
  </body>
</html>
